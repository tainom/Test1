
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasoly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>

</head>
<body>
    <div class="ui stage">
        <div id="videoRange">
            <video id="video" autoplay playsinline muted></video>
            <div class="overlay"><img id="overlayImg" alt="overlay"></div>
        </div>

        <canvas id="canvas" style="display:none;"></canvas>
        <!-- 固定パスの透過画像 -->
        <div class="toolbar">
            <button id="capture"></button>
        </div>
    </div>

    <div class="ui">
        <button class="toggle-btn" id="togglePreview">▼</button>
    </div>

    <!-- ポーズ選択・表情選択の切り替えタブ -->
    <div class="ui selector" id="tabSelectorMode">
        <button class="tab active" data-mode="pose">ポーズ</button>
        <button class="tab" data-mode="face">表情</button>
    </div>

    <!-- プレビュー選択 -->
    <div class="ui selector" id="selectorPreview"></div>

    <script src="script.js" defer></script>
</body>
</html>
